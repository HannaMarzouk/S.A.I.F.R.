<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIFER</title>
    <style>
        td,th{
            padding-right: 72px;
        }
    </style>
</head>
<body>
    <div class="errors">
        <h2>Errors</h2>
        <ul>
            <li>Error1</li>
            <li>Error2</li>
            <li>Error3</li>
        </ul>
    </div>
        <h2>
            Movement
        </h2>
        <div class="buttons">
        <div class="buttonsMovement">
            <button>Left</button>
            <button>Right</button>
            <button>Up</button>
            <button>Down</button>
            <button>Follow</button>
            <!-- <button>Pause</button>
            <button>Continue</button> -->
            <button>Stop</button>
            <button>Home</button>
            <button>GPS</button>

            <div style="height:400px ;width:400px;background-color: lightcyan;visibility: hidden;">
            </div>
        </div>
                <h2>Gripper</h2>
        <div class="buttonsGripper">
                <button >X+</button>
                <button>X-</button>
                <button>Y+</button>
                <button>Y-</button>
                <button>Z+</button>
                <button>Z-</button>
                <button>Release</button>
                <button>Grap</button>
                <button>Place Object</button>
                <button>Open case</button>
                <button>Close case</button>
                <button>Show load</button>
        </div>
        
        
    </div>



    <h2>Home Control</h2>
        <div class="HomeControl">
            <div class="HomeRooms">
                <table>
                    <tr> 
                        <th><b>Rooms</b></th>
                        <th><b>Fans</b></th>
                        <th><b>Light</b></th>
                        <th><b>Temp</b></th>
                    </tr>
                    <tr>
                        <td> <label for="">1</label> </td>
                        <td><input type="checkbox"></td>
                        <td><input type="checkbox"></td>
                        <td><label for="">counter</label></td>
                    </tr>
                    <tr>
                        <td><label for="">2</label></td>
                        <td><input type="checkbox"></td>
                        <td><input type="checkbox"></td>
                        <td><label for="">counter</label></td>
                    </tr>
                </table>

            </div>
        </div>

        <div class = "Battery">

            <h2>battery</h2>
            <div class = "buttons BatteryButtons" >
                <button>Stop Charging</button>
                <button>Start charging</button>
            </div>
            <div class = "Battery Percent">
                <img src="" alt="">
                <label for="">100%</label>
            </div>
        </div>
</body>
</html>
